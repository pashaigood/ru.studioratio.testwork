<h2>Список задач <span class="badge " ng-bind="tasks.length"></span></h2>
<ul class="list-unstyled">
    <li ng-repeat="task in tasks | orderBy : 'date' : false track by $index">

        <div class="panel" ng-class="{'panel-danger': task.status, 'panel-primary': !task.status}">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <div class="row">
                        <div class="col-xs-9" ng-bind="task.title"></div>
                        <div time-format="task.date.getTime()-timestamp" class="col-xs-3 text-nowrap text-right">
                            {{hhours}}:{{mminutes}}:{{sseconds}}
                        </div>
                    </div>
                </h3>
            </div>
            <div class="panel-body clearfix">
                <div class="pull-left">
                    <span class="btn btn-info btn-sm"
                          ng-if="task.desc.length"
                          popover="{{task.desc}}"
                          popover-trigger="mouseenter"
                          popover-placement="bottom">Подробнее</span>
                </div>
                <div class="text-right pull-right">
                    <button type="button" class="btn btn-default btn-sm" ng-click="addMinutes(task)">Добавить 10 минут</button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="remove(task)">Удалить</button>
                </div>
            </div>
        </div>
    </li>
</ul>
