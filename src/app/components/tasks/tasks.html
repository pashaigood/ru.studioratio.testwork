<h2>Список задач <span class="badge" ng-bind="tasks.length"></span></h2>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="task in tasks | orderBy : 'date' : false track by $index">
        <span class="" ng-bind="task.title"></span>
        <span class="" ng-bind="task.date"></span>
    </li>
</ul>
